<body class="d-flex justify-content-center align-items-center vh-100">
  <section class="form-signin col-md-4">
    <img class="mb-4" src="/images/logo.png" alt="logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Bienvenidos a Libreria Digital</h1>
    
    <div class="form-floating">
      <input #correo type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo Electronico</label>
    </div>
    <div class="form-floating">
      <input #contraseña type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div> -->
    <button class="btn btn-primary w-100 py-2" (click)="iniciarSesion()">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">Copyright © {{fechaActual}}</p>
  </section>
</body>
